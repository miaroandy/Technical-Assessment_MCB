<!-- notification.component.html -->
<mat-card *ngIf="notifications.length > 0">
  <h3>Notifications</h3>
  <mat-list>
    <mat-list-item *ngFor="let notification of notifications">
      <p>{{ notification.subject }} - Due: {{ notification.scheduledend | date }}</p>
    </mat-list-item>
  </mat-list>
</mat-card>
