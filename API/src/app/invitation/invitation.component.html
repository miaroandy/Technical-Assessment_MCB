<div class="container">
    <div class="card" *ngFor="let invitation of invitations">
      <div class="card-content">
        <h2>{{ invitation.objet }}</h2>
        <p>{{ invitation.corps }}</p>
      </div>
      <button class="refuse-btn" (click)="onRefuse(invitation.id)">Refuser</button>
    </div>
  </div>
